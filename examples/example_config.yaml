# CorpusCraft Example Configuration
# This is a fully documented example showing all available options

input:
  # Directory containing your documents
  folder: ./data

  # File types to process (extensions without dots)
  file_types:
    - pdf
    - docx
    - pptx
    - html
    - md
    - txt

  # Recursively search subdirectories
  recursive: true

processing:
  # Size of text chunks in characters
  chunk_size: 512

  # Overlap between consecutive chunks (prevents cutting context)
  chunk_overlap: 50

  # Enable OCR for scanned PDFs
  ocr_enabled: true

  # Extract tables from documents
  extract_tables: true

  # Extract images (for future multi-modal support)
  extract_images: false

llm:
  # LLM backend: ollama | transformers | vllm | openai | anthropic
  backend: ollama

  # Model identifier
  # For Ollama: llama3.1:8b, mistral, qwen2.5, gemma2, etc.
  # For OpenAI: gpt-4, gpt-3.5-turbo, etc.
  model: llama3.1:8b

  # Base URL for the API (Ollama or vLLM)
  base_url: http://localhost:11434

  # API key (for cloud providers)
  api_key: null

  # Sampling temperature (0.0 = deterministic, 2.0 = very creative)
  temperature: 0.7

  # Maximum tokens to generate
  max_tokens: 2048

  # Device for local models (cuda, cpu, mps)
  device: null

  # Batch size for generation
  batch_size: 1

generators:
  # QA Generator - Generate question-answer pairs
  - type: qa
    qa:
      # Number of QA pairs to generate
      num_examples: 100

      # Types of questions
      # Options: factual, reasoning, comparison, clarification, multi-hop
      question_types:
        - factual
        - reasoning
        - comparison

      # Difficulty levels
      # Options: easy, medium, hard
      difficulty_levels:
        - easy
        - medium
        - hard

      # Answer length constraints (in words)
      min_answer_length: 1
      max_answer_length: 100

  # Embedding Pairs Generator (coming soon)
  # - type: embedding_pairs
  #   embedding_pairs:
  #     num_examples: 500
  #     include_hard_negatives: true
  #     num_negatives: 3

output:
  # Output format: jsonl | csv | parquet | huggingface
  format: jsonl

  # Output directory
  output_dir: ./outputs

  # Train/validation/test split ratios (must sum to 1.0)
  split_ratio:
    - 0.8  # train
    - 0.1  # val
    - 0.1  # test

  # Shuffle data before splitting
  shuffle: true

  # Random seed for reproducibility
  seed: 42
